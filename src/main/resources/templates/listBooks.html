<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body>
<h1>Список книг:</h1>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th colspan="2"></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.name}">Book name</td>
        <td th:text="${book.author != null} ? ${book.author.name}">Author name</td>
        <td th:text="${book.genre != null} ? ${book.genre.name}">Genre name</td>
        <td><a href="editBooks.html" th:href="@{/book/edit(id=${book.id})}">Edit</a></td>
        <td>
            <form th:action="@{/book/delete/}" method="post">
                <input type="hidden" name="id" th:value="${book.id}"/>
                <input type="submit" value="Delete" class="button-link"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br><br>
<a href="/book/edit?id=-1">Добавить новую книгу</a>

<br><br>


<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
